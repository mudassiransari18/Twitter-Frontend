
<div class="container mt-5">
  <form #FormValue="ngForm" (ngSubmit)="setGuest(FormValue.value)">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search here" name="name" #userName="ngModel" required ngModel minlength="3" maxlength="50">
      <div class="input-group-append">
        <button class="btn btn-secondary" type="submit" [disabled]="!FormValue.valid">Search</button>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="userName.invalid && (userName.dirty || userName.touched)">
      Please enter a valid Name between 3 and 50 characters.
    </div>
  </form>
</div>


<div style="text-align:center" class="mt-5">
  <div class="container m-t-10">
    <table class="table table-dark table-hover table-striped">
      <tbody>
        <tr *ngFor="let t of Tweets">
          <td>{{t}}</td>
        </tr>
        <tr *ngIf="(Tweets)?.length==0">
          <td colspan="5">
            No records found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
